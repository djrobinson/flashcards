
<!doctype html>
<html ng-app="flashcards">
<head>
    <meta charset="UTF-8">

    <title>Danny Robinson</title>

  <link rel="stylesheet" href="css/custom.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha256-AbCXzDgd7Vj/2JrsXgjrLdYZ92AgN262cXvQr4tAQa4= sha512-cA2CLCEXBR7hnXGgSNa+TaQ7WT2zW1IVm6uCLcu3ebHNhy+VIudw9kwgHlcL57wCiiXLZ1x7yT5Mv3QkDO2XZA==" crossorigin="anonymous"><script type="text/javascript" src="libs/angular/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="libs/angular-sanitize/angular-sanitize.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata|Crimson+Text|Cabin' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="js/core.js"</script>

  <script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
  <script type="text/javascript" src="libs/tinymce-dist/tinymce.js"></script>
  <script type="text/javascript" src="libs/angular-ui-tinymce/src/tinymce.js"></script>

</head>
<body ng-controller="cardController">

<div class="col-sm-3 sidebar">
  <img id="profilePic" src="images/blankProfile.png" alt="profile">
  <br>
  <br>
  <h1 class="white-text text-center">Danny Robinson</h1>
  <br>
  <br>
  <ul class="menu-sel">
    <li>Resume</li>
    <li>Portfolio</li>
    <li>Blog</li>
  </ul>
</div>
<div class="col-sm-9 col-sm-offset-3 main">
  <div class="col-sm-8 col-sm-offset-2" ng-repeat="card in cards">
    <h1 class="text-center title">{{ card.question }}</h1>
    <p ng-bind-html="card.answer"></p>
  </div>

</div>
</body>
</html>
